plugins {
    id 'java-gradle-plugin' // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'org.jetbrains.kotlin.jvm' version '1.6.21' // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'com.gradle.plugin-publish' version '1.2.1' // Apply gradle publish plugin
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven {
        url uri('/Volumes/Data/Projects/local-maven-repo') // Adjust the path as needed
    }
}

dependencies {
    implementation gradleTestKit()

    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}


group = 'com.edfapay.softpos'
version = '1.0.1'



pluginBundle {
    website = 'https://edfapay.com'
    vcsUrl = 'https://github.com/edfapay/edfapay.softpos.gradle'
    tags = ['edfapay', 'edfapay gradle', 'edfapay tools plugins', 'edfapay tools gradle', 'edfapay softpos configuration', 'edfapay softpos partners configs']
}

gradlePlugin {
    // Define the plugin
    plugins {
        tools {
            id = 'com.edfapay.softpos.tools'
            displayName = 'EdfaPay gradle tools plugins'
            description = 'EdfaPay gradle tools plugins.'
            implementationClass = 'tools.SoftPosTools'
        }
    }
}


